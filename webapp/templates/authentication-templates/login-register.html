<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login & Registration Form</title>
	<link rel="stylesheet" href="/static/login.css">
	<link rel="shortcut icon" href="#">
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	
	
	
</head>

<body>
	

	<div class="login-page">
		<div class="form">


		<form class="login-form" action="http://localhost:8000/authentication/" method="post">
			<input type="text" name="username" placeholder="username" required/>
			<input type="password" name="password" placeholder="password" required/>
			<button name="input_pressed" value="login">login</button>
			<p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>

      
		  <form class="register-form" action="http://localhost:8000/authentication/"  method="post">
			<input type="text" placeholder="name"/>
			<input type="text" placeholder="username"/>
			<input type="password" placeholder="password"/>
			<input type="email" placeholder="email address"/>
			<button name="input_pressed" value="register">register new account</button>
			<p class="message">Already registered? <a href="#">Sign In</a></p>
		  </form>


		</div>
	  </div>
	  <script type="text/javascript" src="/static/login.js"></script>
	  
</body>

</html>
